<!DOCTYPE html>
<html>

<head>
    <title>Analog Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="clock">
            <div class="circle" style="--clr:#04fc43;" id="sc"><i></i></div>
            <div class="circle circle2" style="--clr:#fee800;" id="mn"><i></i></div>
            <div class="circle circle3" style="--clr:#ff2972;" id="hr"><i></i></div>

            <span class="number number1"><b>1</b></span>
            <span class="number number2"><b>2</b></span>
            <span class="number number3"><b>3</b></span>
            <span class="number number4"><b>4</b></span>
            <span class="number number5"><b>5</b></span>
            <span class="number number6"><b>6</b></span>
            <span class="number number7"><b>7</b></span>
            <span class="number number8"><b>8</b></span>
            <span class="number number9"><b>9</b></span>
            <span class="number number10"><b>10</b></span>
            <span class="number number11"><b>11</b></span>
            <span class="number number12 "><b>12</b></span>
        </div>
        <div id="time">
            <div id="hour" style="--clr:#ff2972;">00</div>
            <div id="minutes" style="--clr:#fee800;">00</div>
            <div id="seconds" style="--clr:#04fc43;">00</div>
            <div id="ampm">PM</div>
        </div>
    </div>




    <script src="js/java.js"></script>
</body>

</html>
